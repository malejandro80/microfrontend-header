        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: .next
          path: .next
      - name: test
        run: |
          yarn test
